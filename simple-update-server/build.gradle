plugins {
    id 'java'
    id 'idea'
    id "org.inferred.processors" version "3.3.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.nametag.sample.SimpleUpdateServerApplication'
        )
    }
}

dependencies {
    implementation "io.dropwizard:dropwizard-core:2.0.14"
    implementation "io.dropwizard:dropwizard-forms:2.0.14"
    implementation "org.apache.commons:commons-io:1.3.2"
    processor "org.immutables:value:2.8.8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


